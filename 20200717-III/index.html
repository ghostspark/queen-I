<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js">//引入</script>
</head>
<body>
    <div id="app">
        <h2>hello{{name}}</h2>
        <ul>
            <li v-for='item in list'>
                {{item}}
            </li>
        </ul>
    </div>
</body>
<script>
    //let es6i
    //var--全局
    let app=new Vue({
        el:'#app',
        data:{
            name:'Vue.js',
            list:['张三','lisi','小红']
        },
        created(){
            console.log('222')
        },
        mounted(){
            console.log('222')
        }
    })
</script>
</html>
